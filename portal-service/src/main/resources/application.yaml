server:
  port:
    8082
eureka:
  client:
    serviceUrl:
      defaultZone:
        http://localhost:8761/eureka/

spring:
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_LOGIN}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true


keycloak:
  admin:
    username: ${KEYCLOAK_ADMIN_USERNAME}
    password: ${KEY_CLOAK_PASSWORD}
  realm: ${KEYCLOAK_REALM}
  host: localhost
  port: 8080