server:
  port:
    8083
eureka:
  client:
    serviceUrl:
      defaultZone:
        http://localhost:8761/eureka/

spring:
  sql:
    init:
      mode: never
  datasource:
    username: { $SPRING_DB_USERNAME }
    password: { $SPRING_DB_PASSWORD }
    url: { $SPRING_DB_URL }
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
  kafka:
    consumer:
      bootstrap-servers:
        - localhost:9092
      group-id: asdf
